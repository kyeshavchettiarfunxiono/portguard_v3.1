<!-- Truck Planning Tab -->
<div id="truck_planning" class="tab-panel">
    <div class="tab-header">
        <h2 style="margin: 0;">Truck Planning</h2>
        <p style="margin: 0.35rem 0 0; color: #6b7280;">Plan yard movements and dispatch windows.</p>
    </div>

    <div class="job-section" style="margin-top: 1.25rem;">
        <div class="job-card">
            <div style="font-weight: 600; margin-bottom: 0.9rem;">Create Truck Plan</div>
            <form id="truckPlanForm" style="display: grid; grid-template-columns: repeat(4, minmax(160px, 1fr)); gap: 0.75rem;">
                <select id="truckPlanBooking" required style="padding: 0.6rem; border-radius: 8px; border: 1px solid #d8dee9;">
                    <option value="">Select booking...</option>
                </select>
                <input id="truckPlanQuantity" type="number" min="1" placeholder="Planned quantity" required style="padding: 0.6rem; border-radius: 8px; border: 1px solid #d8dee9;">
                <input id="truckPlanDate" type="datetime-local" required style="padding: 0.6rem; border-radius: 8px; border: 1px solid #d8dee9;">
                <button class="btn btn-primary" type="submit">Save Plan</button>
            </form>
            <p id="truckPlanError" class="pg-err is-hidden" style="margin-top: 0.75rem;"></p>
        </div>
    </div>

    <div class="job-section" style="margin-top: 1.2rem;">
        <div class="job-card" style="display: flex; align-items: center; justify-content: space-between; gap: 0.75rem;">
            <div style="font-weight: 600;">Planning Queue</div>
            <button class="btn btn-secondary" onclick="loadTruckPlans()">Refresh</button>
        </div>
    </div>

    <div class="job-section" style="margin-top: 1rem;">
        <div class="job-list" id="truckPlanList">
            <div style="grid-column: 1/-1; text-align: center; padding: 2rem; color: #888;">Loading truck plans...</div>
        </div>
    </div>
</div>
