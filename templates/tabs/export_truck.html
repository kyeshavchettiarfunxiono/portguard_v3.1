<!-- Export Truck Packing Tab -->
<div id="export_truck" class="tab-panel">
    <div class="tab-header">
        <h2 style="margin: 0;">Export Truck Packing</h2>
        <button onclick="openBackloadTruckModal()" class="btn btn-primary">Register Backload Truck</button>
    </div>

    <div class="job-section">
        <h3 class="section-title">Your Active Truck</h3>
        <div class="job-list" id="activeBackloadTruckList">
            <div style="grid-column: 1/-1; text-align: center; padding: 2rem; color: #888;">
                <p>No active backload truck</p>
            </div>
        </div>
    </div>

    <div class="job-section">
        <h3 class="section-title">New Backload Trucks</h3>
        <div class="job-list" id="newBackloadTruckList">
            <div style="grid-column: 1/-1; text-align: center; padding: 2rem; color: #888;">
                <p>Loading backload trucks...</p>
            </div>
        </div>
    </div>

    <div class="job-section">
        <h3 class="section-title">Completed Today</h3>
        <div class="job-list" id="completedBackloadTruckList">
            <div style="grid-column: 1/-1; text-align: center; padding: 2rem; color: #888;">
                <p>No completed backload trucks today</p>
            </div>
        </div>
    </div>
</div>
